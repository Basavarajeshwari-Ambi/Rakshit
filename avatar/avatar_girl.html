    </h1>
  </div>


  <div class="avatarWrap">
    <div class="avatar">
      <div class="headWrap">
        <div class="hair">
          <div class="hair__leftSide">
            <div class="blink"></div>
            <div class="blink"></div>
            <div class="blink"></div>
          </div>
          <div class="hair__rightSide"></div>
        </div>
        <div class="ears">
          <div class="ear"></div>

          <div class="eyes"></div>

          <div class="glasses">

              <div class="lens">
                <div class="shine"></div>
              </div>
            </div>

            <div class="arm__tooth"></div>

          </div>
        </div>
        <div class="neck"></div>
      </div>
      <div class="bodyWrap">

          <div class="collar">
            <div class="shirt"></div>
            <div class="button"></div>
            <div class="button"></div>
          </div>
        </div>
        <div class="bowWrap">
          <div class="bowWrap__bowShadow"></div>
          <div class="bowWrap__bow"></div>
          <div class="bowWrap__crease"></div>
        </div>
      </div>
    </div>

  <div class="wish1">
